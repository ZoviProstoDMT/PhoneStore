<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>PhoneStore</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <a href="/PhoneStore/login">
            <h2 class="inactive underlineHover"> Sign In </h2>
        </a>
        <h2 class="active">Sign Up </h2>
        <form th:method="POST" th:action="@{/signup}" th:object="${user}">
            <input type="text" id="username" class="fadeIn second" th:field="*{username}" placeholder="username">
            <input type="text" id="password" class="fadeIn third" th:field="*{password}" placeholder="password">
            <input type="text" id="firstname" class="fadeIn second" th:field="*{firstname}" placeholder="firstname">
            <input type="text" id="lastname" class="fadeIn second" th:field="*{lastname}" placeholder="lastname">
            <input type="submit" class="fadeIn fourth" value="Sign up">
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
</body>
</html>
